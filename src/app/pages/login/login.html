<div class="loginContainer">
    <div class="row loginSegment">

        <div class="loginBody">
            <div style="padding: 5%">
                <div class="col-md-12">
                    <div class="loginTitle"><img [src]="LogoImage"></div>
                </div>
                <div class="col-md-12">
                    <h2><b>Deck Of Cards</b></h2>
                </div>
                <div class="col-md-12 signIn">
                    <div class="signInText">Sign In</div>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                    <div class="form-group row col-md-12 inputbutton emaildiv"
                         [ngClass]="{'has-error': (!form.get('email').valid && form.get('email').touched), 'has-success': (form.get('email').valid && form.get('email').touched)}">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"
                                                                                 aria-hidden="true"></i></span>
                            <input #emailField formControlName="email" type="email" class="form-control inputbox right-border"
                                   id="inputEmail3" placeholder="Name" autofocus tabindex="1">
                        </div>
                        <div class="signUpErrorMessage">
                            <span *ngIf="!form.get('email').valid && form.get('email').touched"
                            class="help-block sub-little-signUp-error confpass">Name is required.</span>
                        </div>
                    </div>
                    <div class="form-group row col-md-12 inputbutton passwordtext"
                         [ngClass]="{'has-error': (!form.get('password').valid && form.get('password').touched), 'has-success': (form.get('password').valid && form.get('password').touched)}">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon"><i class="fa fa-key"
                                                                                aria-hidden="true"></i></span>
                            <input formControlName="password" type="password" class="form-control inputbox right-border"
                                   id="inputPassword3" placeholder="Password" maxlength="16" tabindex="2">
                        </div>
                        <div class="signUpErrorMessage">
                            <span *ngIf="!form.get('password').valid && form.get('password').touched && form.get('password').value != ''"
                                  class="help-block sub-little-signUp-error confpass"> Password should be 8 digit long. </span>
                            <span *ngIf="form.get('password').touched && form.get('password').value == '' "
                                  class="help-block sub-little-signUp-error confpass">Password Id is Required. </span>
                        </div>
                    </div>
                    <div class="form-group row col-md-12 inputbutton submitButton">
                        <input [ngClass]="{'disableSubmit' : (!form.valid) }"
                               [disabled]="!form.valid" type="submit" class="btnStyle" tabindex="3" value="SIGN IN">
                    </div>
                </form>
            </div>
            <div class="col-md-12 signin" style="display: inline-block;">
                <div class="col-md-12">
                    <span>Don't have an account?</span>
                    <a (keyup.enter)="navigateToSignUp()" tabindex="4"><span class="forgotPassword" [routerLink]="['/signup']">Sign Up</span></a>
                </div>
            </div>

        </div>
    </div>
</div>
